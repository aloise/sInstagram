language: scala
scala: 2.11.8
general:
  artifacts:
    - "target/scala-2.11/coverage-report"
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage compile test coverageReport
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
notifications:
  email: false